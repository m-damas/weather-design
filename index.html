<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      link
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" role="search" id="city-search">
            <input
              class="form-control me-4"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
            id = "search-form"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <button class="btn-current" type="click" id="current-location">
              Current
            </button>
      <h1 class="flower" id = "city-element">Atlanta GA, USA</h1>
      <h3> 
      </h3>
      <div>
      <h2 class="flo"><span class="temperature" id ="temperature">78</span>
        <span class = "units">
          <a href="#" id="celsius" class="active">°C</a> | 
          <a href="#" id="fahrenheit">°F</a></span>
          </span></h2>
      </div>
      <img src="atlanta.jpg" alt="atlanta">
     <div class= "col-6">
      <ul class="list">
        <li class = "description" id="current-description">Description: Sunny</li>
        <li id="current-humidity">Humidity: 60%</li>
        <li id ="current-wind">Wind: 10%</li>
      </ul>
      </div>
      <span class="sun" id = "icon">☀️</span>

      <div class="row">
        <div class="col-sm-2">
          <div class="card" style="width: 12rem">
            <span class="icon">🌞</span>
            <div class="card-body">
              <p class="card-text">
                88&deg; 69&deg;
                <br />
                Tuesday
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 12rem">
            <span class="icon">🌦️</span>
            <div class="card-body">
              <p class="card-text">
                92&deg; 72&deg;
                <br />
                Wednesday
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 12em">
            <span class="icon">☁️</span>
            <div class="card-body">
              <p class="card-text">
                90&deg; 70&deg;
                <br />
                Thursday
              </p>
            </div>
          </div>
        </div>
      

      <div class="col-sm-2">
        <div class="card" style="width: 12em">
          <span class="icon">⛈️</span>
          <div class="card-body">
            <p class="card-text">
              95&deg; 78&deg;
              <br />
              Friday
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="card" style="width: 12rem">
          <span class="icon">🌪️</span>
          <div class="card-body">
            <p class="card-text">
              78&deg; 66&deg;
              <br />
              Saturday
            </p>
          </div>
        </div>
      </div>
    </div>
     <br/>
    <p>
      <a href="https://github.com/m-damas/weather-design"> <b>Open-source code</b> </a>by Melissa Damas
    </p>
    <script src="index.js"></script>
    </body>
</html>
