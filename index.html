<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      link
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
     <div class= "weather-app">
      <div class= "weather-app-wrapper">
      <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" role="search" id="city-search">
            <input
              class="form-control me-4"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
            id = "search-form"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <button class="btn-current" type="click" id="current-location">
              Current
            </button>
      <h1 class="flower" id = "city-element">Atlanta GA, USA</h1>
      <h3> 
      </h3>
      <div>
      <h2 class="flo"><span class="temperature" id ="temperature">78</span>
        <span class = "units">
          <a href="#" id="celsius" class="active">°C</a> | 
          <a href="#" id="fahrenheit">°F</a></span>
          </span></h2>
      </div>
      <div class="wrapper">
      <img class="atlanta-image" src="atlanta.jpg" alt="atlanta">
      </div>
     <div class= "col-6">
      <ul class="list">
        <li class = "description" id="current-description">Description: Sunny</li>
        <li id="current-humidity">Humidity: 60%</li>
        <li id ="current-wind">Wind: 10%</li>
      </ul>
      </div>
      <div class="wrapper d-flex"
      ><img 
      src="sun.png"  
      alt="clear"  
      id="icon" 
      class="weather-icon"/>
    </div>

    <div class="weather-forecast" id="forecast">
     
    </div>
  </div>
</div>
     <br/>
    <p>
      <a href="https://github.com/m-damas/weather-design"> <b>Open-source code</b> </a>by Melissa Damas
    </p>
    <script src="index.js"></script>
    </body>
</html>
